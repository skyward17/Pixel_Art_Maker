<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="50" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="50" value="1">
    </form>
    <!-- Color Selection Section -->
    <section>
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </section>
    <!-- Table Area Section -->
    <secton>
    <!-- Button to execute makeGrid() function -->
        <button type="button" id="mkeGrdBtn" onclick="makeGrid()"><h2>Design Canvas</h2></button>
    <!-- Clear grid button -->
        <button type="button" id="clrGrdBtn" onclick="clearCanvas()" disabled><h2>Clear Canvas</h2></button>
        <table id="pixel_canvas"></table>

    </section>



    <script src="designs.js"></script>
</body>
</html>
